<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex Interativa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="pokedex">
  <!-- Pokédex fechada -->
  <img
    id="pokedex-fechada"
    src="imagens/closed-pokedex.svg"
    alt="Pokédex Fechada"
  />

  <!-- Botão clicável sobre o botão amarelo -->
  <button id="botao-abrir" aria-label="Abrir Pokédex"></button>

  <!-- Pokédex aberta -->
  <img
    id="pokedex-aberta"
    src="imagens/open-pokedex.svg"
    alt="Pokédex Aberta"
    class="hidden"
  />

  <!-- Tela interna -->
  <div id="tela-pokedex" class="hidden">
    <p id="mensagem">Pronto para explorar a Pokédex!</p>
    <button id="btn-iniciar">Iniciar Pokédex</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
